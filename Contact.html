<html>
    <head>
        <title>
            Contact us
        </title>
    </head>

    <body>
        <h1>Contact us</h1>
        <a href="index.html">Home</a>

        <h2>
            Contact Form
        </h2>
    
        <form action="" method="" enctype="multipart/form-data">
            <label for="">Email</label> &nbsp;
            <input type="email" value="" name=""    id=""   placeholder="Please Type your Email"    required>
            <br>
    
            <label for="">Phone</label> &nbsp;
            <input type="tel"   value="" name=""   id=""   placeholder="Please Type your Number"    required>
            <br>
    
            <label for="">Address</label>
            <input type="text" value="" name="" id=""   placeholder="Please type your Address"  required>
            <br>
    
            <label for="">Age</label> &nbsp;
            <input type="number" value=""  name=""  id=""   placeholder="Please type your Age">
            <br>
    
            <label for="">Blood</label> &nbsp;
            <select name="" id="">
                    <option value="">A+</option>
                    <option value="">A-</option>
                    <option value="">B+</option>
                    <option value="">B-</option>
                    <option value="">AB+</option>
                    <option value="">AB-</option>
                    <option value="">O+</option>
                    <option value="">O-</option>
            </select>
            <br>
    
            <label for="">Gender</label> &nbsp;
            <input type="radio" name="Gender"value="">Male
            <input type="radio" name="Gender"value="">Female
            <input type="radio" name="Gender" value="">Other
            <br>
    
            <label for="">Skills</label> &nbsp;
            <input type="checkbox" name=""  value=""> HTML
            <input type="checkbox" name=""  value=""> CSS
            <input type="checkbox" name=""  value=""> Javasript
            <input type="checkbox" name=""  value=""> PHP
            <input type="checkbox" name=""  value=""> Python
            <br>
    
            <label for="">Password</label> &nbsp;
            <input type="password"  name="" id=""   value=""    placeholder="Write your Password"  >
            <br>
    
           
        
    
            <label for=""> Attach file</label>&nbsp;
            <input type="file"  name="" id="">
            <br>

            <input type="submit" value="Submit">
        </form>





    </body>
</html>
